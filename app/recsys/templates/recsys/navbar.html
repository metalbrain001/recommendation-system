<!-- This is the navbar for the recsys app. -->
{% load static tailwind_tags %}
{% load static %}

<!-- This is the navbar for the recsys app. -->
<nav class="fixed flex items-center justify-between flex-wrap">
    <div class="flex items-center flex-shrink-0 text-white mr-10">
        <span class="font-semibold text-xl tracking-tight">MetalBrain</span>
    </div>
    <div class="block lg:hidden">
        <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>
    <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden" id="nav-content">
        <!-- Join button-->
         <div class="flex items-center justify-end ml-20 gap-5">
            <a href="{% url 'recsys:register' %}" class="inline-block">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded text-sm">
                    sign up now
                </button>
            </a>
            or
            <a href="{% url 'recsys:login' %}" class="inline-block">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-2 rounded text-sm">
                    sign in
                </button>
            </a>
        </div>
    </div>
</nav>
